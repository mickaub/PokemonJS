<script>
let gridL1 = [1,1,1,1,1,1,1,1];
let gridL2 = [1,0,0,0,0,0,0,1];
let gridL3 = gridL2;
let gridL4 = gridL2;
let gridL5 = gridL2;
let gridL6 = gridL2;
let gridL7 = gridL2;

let text = new String;
text = "hello" + "<br>" + "world";
document.getElementById("TestDisplay").innerHTML = text;
function play(state,source){    
    let audio;
    if(source==1){
        audio = document.getElementById("audioW");
    }
    if(source==2){
        audio = document.getElementById("audioB");
    }    
    if(state==1){
        audio.play();
    }
    if(state==2){
        audio.pause();
        audio.currentTime = 0;
    }
}
</script>
